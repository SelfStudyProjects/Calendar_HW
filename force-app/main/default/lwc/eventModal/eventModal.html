<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input label="Subject" value={eventData.title} onchange={handleTitleChange}></lightning-input>
                <lightning-input type="datetime" label="Start Date/Time" value={eventData.start} onchange={handleStartChange}></lightning-input>
                <lightning-input type="datetime" label="End Date/Time" value={eventData.end} onchange={handleEndChange}></lightning-input>
                <lightning-input label="Location" value={eventData.location} onchange={handleLocationChange}></lightning-input>

                <lightning-input label="Related Account ID" value={eventData.whatId} onchange={handleWhatIdChange}></lightning-input>

                <h3 class="slds-text-heading_small slds-m-top_medium">Cost Details</h3>
                <lightning-combobox
                    label="Cost Type"
                    value={eventData.costType}
                    options={costTypeOptions}
                    onchange={handleCostTypeChange}>
                </lightning-combobox>
                <lightning-input type="number" label="Cost Amount" value={eventData.costAmount} onchange={handleCostAmountChange}></lightning-input>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
