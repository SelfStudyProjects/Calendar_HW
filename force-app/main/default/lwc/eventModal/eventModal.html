<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <lightning-modal-header title={modalTitle}></lightning-modal-header>
            <lightning-modal-body class="slds-p-around_medium">
                <lightning-input
                    label="Title"
                    name="Subject"
                    value={eventRecord.Subject}
                    onchange={handleInputChange}
                    class="slds-m-bottom_small"
                    required
                    autofocus>
                </lightning-input>

                <div class="slds-grid slds-gutters slds-m-bottom_small">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            type="text"
                            label="Start Date"
                            name="StartDate"
                            value={eventRecord.StartDate}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            type="time"
                            label="Start Time"
                            name="StartTime"
                            value={eventRecord.StartTime}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                </div>

                <div class="slds-grid slds-gutters slds-m-bottom_small">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            type="date"
                            label="End Date"
                            name="EndDate"
                            value={eventRecord.EndDate}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            type="time"
                            label="End Time"
                            name="EndTime"
                            value={eventRecord.EndTime}
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                    </div>
                </div>

                <lightning-input
                    label="Location"
                    name="Location"
                    value={eventRecord.Location}
                    onchange={handleInputChange}
                    class="slds-m-bottom_medium">
                </lightning-input>

                <h3 class="slds-text-heading_small slds-m-top_medium slds-m-bottom_small">관련 레코드</h3>
                <lightning-input
                    label="Account ID"
                    name="WhatId"
                    value={eventRecord.WhatId}
                    onchange={handleInputChange}
                    class="slds-m-bottom_small"
                    placeholder="예: 001XXXXXXXXXXXXXXX (거래처 ID)">
                </lightning-input>

                <lightning-input
                    label="Contact ID"
                    name="WhoId"
                    value={eventRecord.WhoId}
                    onchange={handleInputChange}
                    class="slds-m-bottom_medium"
                    placeholder="예: 003XXXXXXXXXXXXXXX (연락처 ID)">
                </lightning-input>

                <h3 class="slds-text-heading_small slds-m-top_medium slds-m-bottom_small">비용 상세</h3>
                <lightning-combobox
                    label="Cost Type"
                    name="Cost_Type__c"
                    value={eventRecord.Cost_Type__c}
                    options={costTypeOptions}
                    onchange={handleInputChange}
                    placeholder="비용 종류를 선택하세요"
                    class="slds-m-bottom_small">
                </lightning-combobox>
                <lightning-input
                    type="text"
                    label="Cost Amount"
                    name="Cost_Amount__c"
                    value={eventRecord.Cost_Amount__c}
	                oninput={handleCostAmountInput}
                    class="slds-m-bottom_medium">
                </lightning-input>
            </lightning-modal-body>

            <lightning-modal-footer>
                <lightning-button label="취소" onclick={handleCloseModal} class="slds-m-right_small"></lightning-button>
                <lightning-button label="저장" variant="brand" onclick={handleSaveEvent}></lightning-button>
            </lightning-modal-footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
