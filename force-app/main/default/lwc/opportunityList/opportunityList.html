<template>
    <lightning-card title="Opportunity List" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <template if:true={opportunities}>
                <lightning-datatable
                    key-field="Id"
                    data={opportunities}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:false={opportunities}>
                <p>No Opportunity records found.</p>
            </template>
            <template if:true={error}>
                <p style="color: red;">Error loading opportunities: {error.body.message}</p>
            </template>
        </div>
    </lightning-card>
</template>
