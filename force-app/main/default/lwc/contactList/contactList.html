<template>
    <lightning-card title="Contact List" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <template if:true={contacts}>
                <lightning-datatable
                    key-field="Id"
                    data={contacts}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:false={contacts}>
                <p>No Contact records found.</p>
            </template>
            <template if:true={error}>
                <p style="color: red;">Error loading contacts: {error.body.message}</p>
            </template>
        </div>
    </lightning-card>
</template>
